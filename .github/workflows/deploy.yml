# Name of the workflow
name: Deploy React/Vite/TS App to Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events to the main branch
  push:
    branches:
      - main
  
  # Allows you to run this workflow manually
  workflow_dispatch:

# Sets permissions required for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allows one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # 1. Setup and Build Step (Vite Specific)
      - name: ğŸ› ï¸ Setup Node.js (Vite Requirement)
        uses: actions/setup-node@v4
        with:
          node-version: '20' # You can change this version if needed

      - name: ğŸ“¦ Install Dependencies
        run: npm install # Or yarn install, pnpm install, etc.

      - name: ğŸ—ï¸ Build Vite Project
        # The standard Vite build command produces production assets
        run: npm run build 
        
      # 2. Configure and Deploy Pages
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload Artifact (Vite's output)
        uses: actions/upload-pages-artifact@v3
        # **Vite outputs the production files into the 'dist' directory by default.**
        with:
          path: './dist' 

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4